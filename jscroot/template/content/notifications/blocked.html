
<div class="form-container">
  <h1 class="title" style="background: linear-gradient(to right, #6825d0, #38c7db); -webkit-background-clip: text; color: transparent;">
    Meeting Schedule
  </h1>
  
  <div class="field">
    <label class="label"><i class=""></i> Select Project</label>
    <div class="control has-icons-left">
      <div class="select is-fullwidth">
        <select id="kode" name="projectName"required>
          <option value="" disabled selected hidden>Select Project</option> <!-- Opsi kosong -->
          <option value="gobizid">Gobizid</option>
          <option value="domyext-signin">domyext-signin</option>
          <option value="domyext-home">domyext-home</option>
          <option value="domyext-dashboard">domyext-dashboard</option>
          <option value="domyext-api">domyext-api</option>
          <option value="domyext-auth">domyext-auth</option>
          <option value="domyext-tele">domyext-tele</option>
          <option value="domyext-manifest">domyext-manifest</option>
        </select>
        <span class="icon is-left">
          <i class=""></i>
        </span>
      </div>
    </div>
  </div>
  

  <div class="field">
    <label class="label"><i class=""></i>Meeting Title</label>
    <div class="control">
      <input class="input" type="text" id="summary" placeholder="Judul Pertemuan" required>
    </div>
  </div>

  <div class="field">
    <label class="label"><i class=""></i>Link Zoom</label>
    <div class="control">
      <input class="input" type="text" id="location" placeholder="Lokasi atau URL Link Zoom" required>
    </div>
  </div>

  <!-- <div class="field">
    <label class="label"><i class=""></i> Tahun-Bulan-Tanggal</label>
    <div class="control">
      <input class="input" type="date" id="date" required>
    </div>
  </div> -->
  <div class="field">
    <label class="label">Year-Month-Date</label>
    
    <div class="control is-flex">
      <input class="input" type="text" id="year" placeholder="Year" maxlength="4" required>
      <input class="input" type="text" id="month" placeholder="Month" maxlength="2" required>
      <input class="input" type="text" id="day" placeholder="Date" maxlength="2" required>
    </div>
    
  </div>
  

  <!-- <div class="field">
    <label class="label"><i class=""></i> Jam Mulai</label>
    <div class="control">
      <input class="input" type="time" id="timeStart" required>
    </div>
  </div>

  <div class="field">
    <label class="label"><i class=""></i> Jam Selesai</label>
    <div class="control">
      <input class="input" type="time" id="timeEnd" required>
    </div>
  </div> -->

  <div class="field">
    <label class="label"><i class=""></i>Meeting Agenda</label>
    <div class="control">
      <textarea class="textarea" id="description" placeholder="List dari sprint backlog" required></textarea>
    </div>
  </div>

  <div class="field">
    <label class="label"><i class=""></i> URL PDF from GDrive</label>
    <div class="control">
      <input class="input" type="text" id="attachments" placeholder="URL PDF" required>
    </div>
  </div>
  <div class="field is-grouped is-grouped-centered">
    <div class="control">
      <button class="button is-primary box btn-flex" id="tombolmeet">
        Send
    </button>
    </div>
  </div>
</div>
