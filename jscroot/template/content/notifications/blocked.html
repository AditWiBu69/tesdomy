<h1>Mengadakan Pertemuan</h1>
      <div class="field">
        <label class="label">Nama Proyek</label>
        <div class="control">
            <div class="select">
                <select id="kode" name="projectName" required>
                    <!-- Options akan diisi melalui JavaScript -->
                </select>
            </div>
        </div>
      </div>

      <div class="field">
        <label class="label">Nama Pertemuan</label>
        <div class="control">
          <input class="input" type="text" id="summary" placeholder="Judul Pertemuan" required>
        </div>
      </div>

      <div class="field">
        <label class="label">Lokasi</label>
        <div class="control">
          <input class="input" type="text" id="location" placeholder="Tempat" required>
        </div>
      </div>

      <div class="field">
        <label class="label">Date</label>
        <div class="control">
          <input class="input" type="text" id="date" placeholder="2024-06-14" required>
        </div>
      </div>

      <div class="field">
        <label class="label">Start Time</label>
        <div class="control">
          <input class="input" type="text" id="timeStart" placeholder="09:00:00" required>
        </div>
      </div>

      <div class="field">
        <label class="label">End Time</label>
        <div class="control">
          <input class="input" type="text" id="timeEnd" placeholder="17:00:00" required>
        </div>
      </div>

      <div class="field">
        <label class="label">Description</label>
        <div class="control">
          <textarea class="textarea" id="description" placeholder="Tulis paparan atau agenda pertemuan" required></textarea>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link" id="tombolmeet">Kirim</button>
        </div>
        <div class="control">
          <button class="button is-link is-light" id="tombolcancelmeet">Batal</button>
        </div>
      </div>
