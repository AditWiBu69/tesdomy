<h1 class="title"><i class=""></i> MEETING SCHEDULE</h1>
<div class="form-container">
  
  <div class="field">
    <label class="label"><i class=""></i> Pilih Proyek</label>
    <div class="control has-icons-left">
      <div class="select is-fullwidth">
        <select id="kode" name="projectName" required>
          <option>Pilih Proyek</option>
          <option>Gobizid</option>
          <option>domyext-signin</option>
          <option>domyext-home</option>
          <option>domyext-dashboard</option>
          <option>domyext-api</option>
          <option>domyext-auth</option>
          <option>domyext-tele</option>
          <option>domyext-manifest</option>
        </select>
        <span class="icon is-left">
          <i class=""></i>
        </span>
      </div>
    </div>
  </div>

  <div class="field">
    <label class="label"><i class=""></i> Judul Meeting</label>
    <div class="control">
      <input class="input" type="text" id="summary" placeholder="Judul Pertemuan" required>
    </div>
  </div>

  <div class="field">
    <label class="label"><i class=""></i> Lokasi/Link Zoom</label>
    <div class="control">
      <input class="input" type="text" id="location" placeholder="Lokasi atau URL Link Zoom" required>
    </div>
  </div>

  <div class="field">
    <label class="label"><i class=""></i> Tahun-Bulan-Tanggal</label>
    <div class="control">
      <input class="input" type="date" id="date" required>
    </div>
  </div>

  <div class="field">
    <label class="label"><i class=""></i> Jam Mulai</label>
    <div class="control">
      <input class="input" type="time" id="timeStart" required>
    </div>
  </div>

  <div class="field">
    <label class="label"><i class=""></i> Jam Selesai</label>
    <div class="control">
      <input class="input" type="time" id="timeEnd" required>
    </div>
  </div>

  <div class="field">
    <label class="label"><i class=""></i> Agenda Pertemuan</label>
    <div class="control">
      <textarea class="textarea" id="description" placeholder="List dari sprint backlog" required></textarea>
    </div>
  </div>

  <div class="field">
    <label class="label"><i class=""></i> URL PDF dari GDrive:</label>
    <div class="control">
      <input class="input" type="text" id="attachments" placeholder="URL PDF" required>
    </div>
  </div>
  <div class="field is-grouped is-grouped-centered">
    <div class="control">
      <button class="button is-primary box btn-flex" id="tombolmeet">
        Send
    </button>
    </div>
  </div>
</div>
