
<div class="form-container">
  <h1 class="title" style="
  font-family: Arial, sans-serif;
  font-weight: bold;
  background: linear-gradient(to right, #6825d0, #38c7db);
  -webkit-background-clip: text;
  -moz-background-clip: text;
  background-clip: text;
  color: transparent;">
  MEETING SCHEDULE
</h1>
<div class="form-container" style="font-family: Arial, sans-serif;">
  <div class="field">
    <label class="label" style="color: #888; font-size: 14px;">Select Project</label>
    <div class="control" style="border-bottom: 1px solid #000; padding-bottom: 5px;">
      <select id="kode" name="projectName" style="border: none; width: 100%; color: #000; outline: none;" required>
        <option value="" disabled selected hidden>Pilih Project</option> <!-- Opsi kosong -->
        <option value="gobizid">Gobizid</option>
        <option value="domyext-signin">domyext-signin</option>
        <option value="domyext-home">domyext-home</option>
        <option value="domyext-dashboard">domyext-dashboard</option>
        <option value="domyext-api">domyext-api</option>
        <option value="domyext-auth">domyext-auth</option>
        <option value="domyext-tele">domyext-tele</option>
        <option value="domyext-manifest">domyext-manifest</option>
      </select>
    </div>
  </div>

  <div class="field">
    <label class="label" style="color: #888; font-size: 14px;">Meeting Title</label>
    <input type="text" placeholder="Judul Pertemuan" style="border: none; border-bottom: 1px solid #000; width: 100%; outline: none; padding: 5px 0;">
  </div>

  <div class="field">
    <label class="label" style="color: #888; font-size: 14px;">Link Zoom</label>
    <input type="text" placeholder="Lokasi atau URL Link Zoom" style="border: none; border-bottom: 1px solid #000; width: 100%; outline: none; padding: 5px 0;">
  </div>

  <!-- <div class="field">
    <label class="label"><i class=""></i> Tahun-Bulan-Tanggal</label>
    <div class="control">
      <input class="input" type="date" id="date" required>
    </div>
  </div> -->
  <div class="field" style="display: flex; gap: 10px;">
    <div>
      <label class="label" style="color: #888; font-size: 14px;">Date</label>
      <select name="day" style="border: none; border-bottom: 1px solid #000; width: 100%; outline: none;">
        <option value="" disabled selected hidden>Day</option>
        <!-- Opsi tanggal dari 1 hingga 31 -->
        <script>
          for (let i = 1; i <= 31; i++) {
            document.write(`<option value="${i}">${i}</option>`);
          }
        </script>
      </select>
    </div>
    <div>
      <label class="label" style="color: #888; font-size: 14px;">Month</label>
      <select name="month" style="border: none; border-bottom: 1px solid #000; width: 100%; outline: none;">
        <option value="" disabled selected hidden>Month</option>
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>
    </div>
    <div>
      <label class="label" style="color: #888; font-size: 14px;">Year</label>
      <select name="year" style="border: none; border-bottom: 1px solid #000; width: 100%; outline: none;">
        <option value="" disabled selected hidden>Year</option>
        <!-- Opsi tahun dari 1900 hingga tahun saat ini -->
        <script>
          const currentYear = new Date().getFullYear();
          for (let i = currentYear; i >= 1900; i--) {
            document.write(`<option value="${i}">${i}</option>`);
          }
        </script>
      </select>
    </div>
  </div>
  

  <!-- <div class="field">
    <label class="label"><i class=""></i> Jam Mulai</label>
    <div class="control">
      <input class="input" type="time" id="timeStart" required>
    </div>
  </div>

  <div class="field">
    <label class="label"><i class=""></i> Jam Selesai</label>
    <div class="control">
      <input class="input" type="time" id="timeEnd" required>
    </div>
  </div> -->

  <div class="field">
    <label class="label"><i class=""></i>Meeting Agenda</label>
    <div class="control">
      <textarea class="textarea" id="description" placeholder="List dari sprint backlog" required></textarea>
    </div>
  </div>

  <div class="field">
    <label class="label"><i class=""></i> URL PDF from GDrive</label>
    <div class="control">
      <input class="input" type="text" id="attachments" placeholder="URL PDF" required>
    </div>
  </div>
  <div class="field is-grouped is-grouped-centered">
    <div class="control">
      <button class="button is-primary box btn-flex" id="tombolmeet">
        Send
    </button>
    </div>
  </div>
</div>
