<body>
  <div class="form-container">
    <h1 class="title"><i class="fas fa-comments"></i>User Feedback</h1>
    
    <div class="field">
      <label class="label"><i class="fas fa-clipboard-check"></i> Project Name</label>
      <div class="control has-icons-left">
        <div class="select is-fullwidth">
          <select id="kode" name="projectName" required>
            <option>Pilih Proyek</option>
          </select>
          <span class="icon is-left">
            <i class="fas fa-folder-open"></i>
          </span>
        </div>
      </div>
    </div>

    <div class="field">
      <label class="label"><i class="fas fa-users"></i> Nama User</label>
      <div class="control has-icons-left">
        <input class="input" type="text" id="nama" placeholder="Nama Product Owner atau Reviewer" required />
        <span class="icon is-left">
          <i class="fas fa-users"></i>
        </span>
      </div>
    </div>

    <div class="field">
      <label class="label"><i class="fas fa-mobile"></i> Kontak WhatsApp</label>
      <div class="control has-icons-left">
        <input class="input" type="tel" id="phone" placeholder="+6281234567890" required />
        <span class="icon is-left">
          <i class="fab fa-whatsapp"></i>
        </span>
      </div>
    </div>

    <div class="field">
      <label class="label"><i class="fas fa-comments"></i> Pertanyaan Feedback</label>
      <div class="control">
        <textarea class="textarea" id="solusi" placeholder="Tulis paparan aktivitas yang dimintai feedback" required></textarea>
      </div>
    </div>

    <div class="field is-grouped is-grouped-centered">
      <div class="control">
        <button class="button is-primary box btn-flex" id="tombolprogramtask">
          Kirim
        </button>
      </div>
    </div>
  </div>
</body>
