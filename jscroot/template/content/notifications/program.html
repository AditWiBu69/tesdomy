<body>
  <div class="form-container">
    <h1 class="title">User Feedback</h1>
    
    <div class="field">
      <label class="label"><i class="fas fa-clipboard-check"></i> Project Name</label>
      <div class="control has-icons-left">
        <div class="select is-fullwidth">
          <select id="kode" name="projectName" required>
            <option>Select Project</option>
          </select>
          <span class="icon is-left">
            <i class="fas fa-folder-open"></i>
          </span>
        </div>
      </div>
    </div>

    <div class="field">
      <label class="label"><i class="fas fa-users"></i> Username</label>
      <div class="control has-icons-left">
        <input class="input" type="text" id="nama" placeholder="Product Owner Or Reviewer Name" required />
        <span class="icon is-left">
          <i class="fas fa-users"></i>
        </span>
      </div>
    </div>

    <div class="field">
      <label class="label"><i class="fas fa-mobile"></i>WhatsApp Contact</label>
      <div class="control has-icons-left">
        <input class="input" type="tel" id="phone" placeholder="+6281234567890" required />
        <span class="icon is-left">
          <i class="fab fa-whatsapp"></i>
        </span>
      </div>
    </div>

    <div class="field">
      <label class="label"><i class="fas fa-comments"></i>Feedback Questions</label>
      <div class="control">
        <textarea class="textarea" id="solusi" placeholder="Describe activities for feedback request" required></textarea>
      </div>
    </div>

    <div class="field is-grouped is-grouped-centered">
      <div class="control">
        <button class="button is-primary box btn-flex" id="tombolprogramtask">
          Send
        </button>
      </div>
    </div>
  </div>
</body>
