<h1>Buat Proyek Baru</h1>
    <form>
      <div class="field">
        <label class="label">Nama Proyek</label>
        <div class="control">
          <input class="input" type="text" placeholder="Masukkan nama lengkap">
        </div>
      </div>

      <div class="field">
        <label class="label">Deskripsi</label>
        <div class="control">
          <textarea class="textarea" placeholder="Tulis pesan Anda"></textarea>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link">Kirim</button>
        </div>
        <div class="control">
          <button class="button is-link is-light">Batal</button>
        </div>
      </div>
    </form>
