<h1>Formulir Pendaftaran</h1>
    <form>
      <div class="field">
        <label class="label">Nama Lengkap</label>
        <div class="control">
          <input class="input" type="text" placeholder="Masukkan nama lengkap">
        </div>
      </div>

      <div class="field">
        <label class="label">Email</label>
        <div class="control">
          <input class="input" type="email" placeholder="Masukkan email">
        </div>
      </div>

      <div class="field">
        <label class="label">Kata Sandi</label>
        <div class="control">
          <input class="input" type="password" placeholder="Masukkan kata sandi">
        </div>
      </div>

      <div class="field">
        <label class="label">Nomor Telepon</label>
        <div class="control">
          <input class="input" type="tel" placeholder="Masukkan nomor telepon">
        </div>
      </div>

      <div class="field">
        <label class="label">Pesan</label>
        <div class="control">
          <textarea class="textarea" placeholder="Tulis pesan Anda"></textarea>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link">Kirim</button>
        </div>
        <div class="control">
          <button class="button is-link is-light">Batal</button>
        </div>
      </div>
    </form>
